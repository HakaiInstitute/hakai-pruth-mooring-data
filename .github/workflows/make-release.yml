name: Generate Release
on:
  push:
    branches: main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Hakai Tests
        run: |
          python -m pip install --upgrade pip
          pip install git+https://HakaiInstitute:${{secrets.CI_TOKEN}}@github.com/HakaiInstitute/hakai-datasets-repo-standard-tests.git
      - name: Test with pytest
        run: |
          pytest --pyargs hakai_data_repo_tests

  release:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3
      # Make changes to pull request here
      - name: Create Pull Request
        id: cpr
        run: gh pr create -B release -H main \
        --title "Merge latest changes to main into release branch" \
        --body "# Merge latest changes to release branch
        This pul request is automatically generated and will be automatically merged into the release branch if no issues are detected." \
        --label automated
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
